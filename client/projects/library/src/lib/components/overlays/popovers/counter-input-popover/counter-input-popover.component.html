<h2 class="text-center font-weight-bold popover-title">{{ title }}</h2>
<h2 class="text-center popover-subtitle">{{ subtitle }}</h2>
<lib-counter-input [formControl]="quantityControl" [min]="min"></lib-counter-input>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" fill="clear" color="danger" size="small" (click)="closePopover()"> Cancel </ion-button>
      </ion-col>
      <ion-col size="4" push="4">
        <ion-button expand="block" fill="clear" size="small" [disabled]="shouldDisableChangeButton$ | async" (click)="handleChange()">
          Change
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
