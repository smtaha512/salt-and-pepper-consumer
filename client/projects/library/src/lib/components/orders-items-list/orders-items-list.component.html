<ion-card>
  <ion-card-content class="border-bottom">
    <ion-list mode="ios">
      <ion-item-group class="d-flex flex-column justify-content-start align-items-around h-35vh">
        <div class="stick-to-top">
          <ng-content select=".metadata"></ng-content>
          <lib-orders-items-list-header></lib-orders-items-list-header>
        </div>
        <lib-orders-items-list-body
          *ngIf="orderItems?.length; else noItemsMessage"
          [orderItems]="orderItems"
          class="pb-5"
        ></lib-orders-items-list-body>

        <ng-template #noItemsMessage>
          <ion-item lines="none" class="ion-text-center"> <ion-label> No item to show </ion-label> </ion-item>
        </ng-template>
      </ion-item-group>
    </ion-list>
  </ion-card-content>
  <ng-container *ngIf="orderItems?.length">
    <ion-item lines="none" class="ion-text-center">
      <ion-label>Sub Total: </ion-label>
      <ion-text>
        {{ 200 | currency: 'USD' }}
      </ion-text>
    </ion-item>
    <ion-item lines="full" class="ion-text-center">
      <ion-label>+ Tax (20%): </ion-label>
      <ion-text>
        {{ 10 | currency: 'USD' }}
      </ion-text>
    </ion-item>
    <ion-item lines="none" class="ion-text-center">
      <ion-label>Total: </ion-label>
      <ion-text>
        {{ 220 | currency: 'USD' }}
      </ion-text>
    </ion-item>
  </ng-container>
</ion-card>
