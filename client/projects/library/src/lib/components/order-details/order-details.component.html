<div class="sticky-top" style="top: 0; background-color: var(--ion-color-dark)">
  <ng-content select=".metadata"></ng-content>
  <ion-card>
    <ion-segment [value]="this.currentSegment$ | async" (ionChange)="segmentChange($event.detail.value)">
      <ion-segment-button value="instructions"><ion-label>Instructions</ion-label></ion-segment-button>
      <ion-segment-button value="pricing"><ion-label class="ion-padding-horizontal">Pricing</ion-label></ion-segment-button>
    </ion-segment>
  </ion-card>
</div>
<ng-container [ngSwitch]="currentSegment$ | async">
  <lib-order-instructions *ngSwitchCase="'instructions'" [orderItems]="orderItems"></lib-order-instructions>
  <lib-orders-items-list
    *ngSwitchCase="'pricing'"
    [orderItems]="orderItems"
    [subTotal]="subTotal"
    [tax]="tax"
    [tip]="tip"
    [total]="total"
    [TAX_PERCENT]="TAX_PERCENT"
  ></lib-orders-items-list>
</ng-container>
