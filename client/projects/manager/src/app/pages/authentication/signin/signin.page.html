<ion-header class="ion-no-border ion-margin-top">
  <ion-toolbar>
    <ion-title class="ion-no-padding text-center" mode="ios" size="large" color="light"> Signin </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="8" offset="2">
          <h1 class="text-center">Welcome to Salt and pepper</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Username </ion-label>
            <ion-input formControlName="username" required type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Password </ion-label>
            <ion-input formControlName="password" required type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button [disabled]="form.invalid" block color="primary" fill="outline" expand="block" type="button" (click)="onSubmit()">
            Signin
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
