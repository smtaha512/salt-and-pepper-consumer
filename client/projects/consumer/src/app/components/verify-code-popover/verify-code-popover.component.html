<ion-header>
  <ion-toolbar>
    <ion-title>Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Enter verification code sent on your phone number</ion-label>
  </ion-list-header>

  <ion-input
    [formControl]="verificationCodeControl"
    class="ion-padding-horizontal ion-margin-vertical"
    placeholder="Verification code"
    type="text"
    inputmode="tel"
    maxlength="6"
  ></ion-input>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" fill="clear" color="danger" size="small" (click)="closePopover()"> Cancel </ion-button>
      </ion-col>
      <ion-col size="4" push="4">
        <ion-button expand="block" fill="clear" size="small" [disabled]="shouldDisableChangeButton$ | async" (click)="handleVerify()">
          Verify
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
