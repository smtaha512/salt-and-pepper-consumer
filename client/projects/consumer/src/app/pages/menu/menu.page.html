<ion-header class="ion-no-border ion-margin-top">
  <ion-toolbar>
    <ion-title mode="ios" size="large" color="light">Our Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="6" sizeMd="4" *ngFor="let item of menuItems$ | async; let i = index">
        <ion-card button [routerLink]="['/menu-item', item._id]">
          <ion-skeleton-text
            *ngIf="!item.imgLoaded"
            [animated]="item.image"
            class="w-100 ion-no-margin"
            style="height: 200px;"
          ></ion-skeleton-text>
          <img [src]="item.image" class="w-100" height="200" (load)="item.imgLoaded = true" [hidden]="!item.imgLoaded" />
          <ion-card-header [data-eta]="item.eta | eta">
            <ion-card-title>
              <ion-text color="light">
                <h2 class="font-weight-bolder">{{ item.title }}</h2>
              </ion-text>
            </ion-card-title>
            <ion-card-subtitle>Serving size: {{item.serving || 1}} Person</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
