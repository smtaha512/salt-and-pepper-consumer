<h1>Customize Menu</h1>
<h6>Show / hide from menu</h6>
<ion-item lines="none" *ngFor="let item of menu">
  <ion-label>{{ item.name }}</ion-label>
  <ion-checkbox
    *ngIf="showPakistaniMenu$ | async as showPakistaniMenu"
    slot="start"
    [disabled]="item.disabled"
    [ngModel]="showPakistaniMenu.value"
    (ngModelChange)="handleClick(showPakistaniMenu.value)"
  ></ion-checkbox>
</ion-item>
