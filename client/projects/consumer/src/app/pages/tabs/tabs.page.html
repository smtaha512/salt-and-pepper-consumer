<ion-tabs (ionTabsDidChange)="selectedTab$.next($event)">
  <ion-tab-bar slot="bottom">
    <div [ngClass]="{'show-border': true}" [ngStyle]="getTransform(selectedTab$ | async )"></div>
    <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.tab">
      <ion-icon [color]="((selectedTab$ | async)?.tab === tab.tab) ? 'primary' : 'light'" [name]="tab.icon"></ion-icon>
      <ion-label [color]="((selectedTab$ | async)?.tab === tab.tab) ? 'primary' : 'light'">{{tab.label}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
